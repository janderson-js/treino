<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
	
	
</h:head>

<h:body>
		<div style="width: 100vw; height: 100vh; justify-content: center;align-items: center;display: flex;flex-direction: column; ">
			<h1>Olá, Projeto JSF</h1>
			
			<h:form id="formLogin" style="">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Login JSF" />
					</f:facet>
					<h:outputLabel for="login" value="Login" />
					<h:inputText id="login" value="#{pessoaBean.pessoa.login}" />
					
					<h:outputLabel for="senha" value="Senha" />
					<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" />
					
					<h:commandButton value="Entrar" action="#{pessoaBean.logar}" />
				</h:panelGrid>
			</h:form>
			
		</div>
		
</h:body>

</html>
